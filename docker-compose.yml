services:
  server:
    build:
      context: .
    env_file:
      - .env
    # environment:
    #   - SQLALCHEMY_DATABASE_URL=${SQLALCHEMY_DATABASE_URL}
    volumes:
      - .:/app
    command: bash -c "uvicorn blog.main:app --host 0.0.0.0 --port 8001 --reload"
    # command: bash -c "alembic upgrade head && uvicorn blog.main:app --host 0.0.0.0 --port 8001 --reload"
    # command: uvicorn blog.main:app --reload --host 0.0.0.0 --port 8001
    # command: alembic upgrade head

    ports:
      - 8001:8001
    depends_on:
      - db
  db:
    image: postgres:13-alpine
    env_file:
      - .env
    # volumes:
    #   - postgres_data:/var/lib/postgresql/data/
    ports:
      - 5432:5432
  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=pgadmin4@pgadmin.org
      - PGADMIN_DEFAULT_PASSWORD=root
    ports:
      - "5050:5050"
    depends_on:
      - db
volumes:
  postgres_data:
